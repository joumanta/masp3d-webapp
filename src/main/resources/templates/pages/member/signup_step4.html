<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layouts/defaultLayout">
<head>
    <title>회원가입 | MAPS-3D</title>
</head>
<body>
<th:block layout:fragment="content">
    <main class="main_sub">
        <section class="section_location">
            <h2 class="layout_screen-out">Site Location</h2>
            <div class="layout_inner">
                <a th:href="@{/}" href="/">홈</a>
                <span class="current">회원가입</span>
            </div>
        </section><!-- //section_location -->

        <section class="layout_inner layout_vertical">
            <h2 class="layout_screen-out" id="content">회원가입</h2>
            <section class="layout_tit cont_signup_step">
                <h3 class="sub_tit"><strong>REGISTER </strong>STEP</h3>
                <div class="signup_step_wrap">
                    <ul class="signup_step layout_clearfix">
                        <li class="step_agree passed"><div><span>가입서류</span></div></li>
                        <li class="step_input passed"><div><span>약관동의</span></div></li>
                        <li class="step_identity passed"><div><span>정보입력</span></div></li>
                        <li class="step_completion current"><div><span>가입완료</span></div></li>
                    </ul>
                </div>
            </section><!-- //layout_tit -->

            <div class="cont_signup_completion">
                <div class="signup_completion_tit">회원가입이 <strong>완료</strong>되었습니다.</div>
                <p class="signup_completion_txt">보내주신 신청서를 확인 후에 서비스 사용 승인이 완료될 예정이며,<br>
                    서비스 사용 승인 완료 이후에 이용이 가능합니다.<br>
                    담당자가 승인 완료 후 담당자에게 업무일 기준 3일 이내 전화 혹은 메일로 안내가 이뤄질 예정입니다.<br>
                    혹시 연락이 오지 않으면 고객지원센터(031-206-6500~1)로 전화 부탁드립니다.<br>
                    감사합니다.
                </p>
            </div><!-- //cont_signup_completion -->

            <div class="cont_btns">
                <button type="submit" class="btn_btm submit" th:onclick="'location.href=\''+ @{/member/login} + '\''"  onclick="location.href='login.html'">로그인페이지로 이동</button>
                <button type="button" class="btn_btm" th:onclick="'location.href=\''+ @{/} + '\''"  onclick="location.href='/'">메인페이지로 이동</button>
            </div>
        </section><!-- //layout_inner -->
    </main>
</th:block>
</body>
</html>
